# --- Workspace Navigation Overrides ---
# We are re-mapping workspaces 1-10 to the top row keys:
# & Ã© " ' ( Â§ Ã¨ ! Ã§ Ã 
# SUPER + <key> to navigate to a workspace

$ws=Workspaces
$d=[$ws|Navigation]
bind = $mainMod, ampersand, $d navigate to workspace 1 , workspace, 1
bind = $mainMod, eacute, $d navigate to workspace 2 , workspace, 2
bind = $mainMod, quotedbl, $d navigate to workspace 3 , workspace, 3
bind = $mainMod, apostrophe, $d navigate to workspace 4 , workspace, 4
bind = $mainMod, parenleft, $d navigate to workspace 5 , workspace, 5
bind = $mainMod, section, $d navigate to workspace 6 , workspace, 6
bind = $mainMod, ecircumflex, $d navigate to workspace 7 , workspace, 7
bind = $mainMod, exclam, $d navigate to workspace 8 , workspace, 8
bind = $mainMod, ccedilla, $d navigate to workspace 9 , workspace, 9
bind = $mainMod, agrave, $d navigate to workspace 10 , workspace, 10


# --- Move Window to Workspace Overrides ---
# SUPER + SHIFT + <key> to move the focused window to a workspace

$d=[$ws|Move window to workspace]
bind = $mainMod SHIFT, ampersand, $d move to workspace 1 , movetoworkspace, 1
bind = $mainMod SHIFT, eacute, $d move to workspace 2 , movetoworkspace, 2
bind = $mainMod SHIFT, quotedbl, $d move to workspace 3 , movetoworkspace, 3
bind = $mainMod SHIFT, apostrophe, $d move to workspace 4 , movetoworkspace, 4
bind = $mainMod SHIFT, parenleft, $d move to workspace 5 , movetoworkspace, 5
bind = $main_mod SHIFT, section, $d move to workspace 6 , movetoworkspace, 6
bind = $mainMod SHIFT, ecircumflex, $d move to workspace 7 , movetoworkspace, 7
bind = $mainMod SHIFT, exclam, $d move to workspace 8 , movetoworkspace, 8
bind = $mainMod SHIFT, ccedilla, $d move to workspace 9 , movetoworkspace, 9
bind = $mainMod SHIFT, agrave, $d move to workspace 10 , movetoworkspace, 10


# --- Move Window Silently to Workspace Overrides (Optional but recommended) ---
# SUPER + ALT + <key> to move window silently

$d=[$ws|Navigation|Move window silently]
bind = $mainMod ALT, ampersand, $d move to workspace 1  (silent), movetoworkspacesilent, 1
bind = $mainMod ALT, eacute, $d move to workspace 2  (silent), movetoworkspacesilent, 2
bind = $mainMod ALT, quotedbl, $d move to workspace 3  (silent), movetoworkspacesilent, 3
bind = $mainMod ALT, apostrophe, $d move to workspace 4  (silent), movetoworkspacesilent, 4
bind = $mainMod ALT, parenleft, $d move to workspace 5  (silent), movetoworkspacesilent, 5
bind = $mainMod ALT, section, $d move to workspace 6  (silent), movetoworkspacesilent, 6
bind = $mainMod ALT, ecircumflex, $d move to workspace 7  (silent), movetoworkspacesilent, 7
bind = $mainMod ALT, exclam, $d move to workspace 8  (silent), movetoworkspacesilent, 8
